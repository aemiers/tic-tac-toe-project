<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="left-side">
      <h2>Pilgrim Team</h2>
        <img src="images/pilgrim.svg" alt="Pilgrim icon" class="icon">
      <p class="score-title" id="left-side-score-title">Score:</p>
      <p class="score" id="left-side-score">0</p>    </section>
    <section class="center-page">
      <h1 id="main-title">Tic Tac Toe</h1>
      <div class="board" id="board">
        <div class="square" id="square-0"></div>
        <div class="square" id="square-1"></div>
        <div class="square" id="square-2"></div>
        <div class="square" id="square-3"></div>
        <div class="square" id="square-4"></div>
        <div class="square" id="square-5"></div>
        <div class="square" id="square-6"></div>
        <div class="square" id="square-7"></div>
        <div class="square" id="square-8"></div>
      </div>
    </section>
    <section class="right-side">
      <h2>Turkey Team</h2>
        <img src="images/turkey.svg" alt="Turkey icon" class="icon">
        <p class="score-title" id="right-side-score-title">Score:</p><p class="score" id="right-side-score">0</p>
    </section>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
